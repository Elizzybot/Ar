<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call of Duty Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="title"><span class="cod">CALL <span class="of">OF</span> DUTY</span></h1>
        <h2 class="subtitle">LOGIN TO YOUR ACCOUNT</h2>
        
        <form id="login-form">
            <label for="email">Email Address:<span>*</span></label>
            <input type="email" id="email" placeholder="Enter your email address" required>
            
            <label for="password">Password:<span>*</span></label>
            <input type="password" id="password" placeholder="Enter your password" required>
            
            <div class="options">
                <label><input type="checkbox"> Remember me</label>
            </div>
            
            <div class="recaptcha">
                <input type="checkbox" id="robot-check">
                <label for="robot-check">I'm not a robot</label>
            </div>
            
            <button type="submit" class="login-btn">LOGIN NOW</button>
        </form>

        <div class="footer-links">
            <p>Don't have an Activision Account? <a href="#">SIGN UP</a></p>
            <p><a href="#">FORGOT YOUR PASSWORD?</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
